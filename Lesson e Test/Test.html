<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu e Cards</title>
<style>
  .cards {
    display: none;
  }

  .card {
    border: 1px solid black;
    padding: 10px;
    margin-top: 10px;
  }

  .menuItem {
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="menu">
  <div class="menuItem" data-target="card1">Menu 1</div>
  <div class="menuItem" data-target="card2">Menu 2</div>
  <div class="menuItem" data-target="card3">Menu 3</div>
  <div class="menuItem" data-target="card4">Menu 4</div>
  <div class="menuItem" data-target="card5">Menu 5</div>
</div>

<div class="cards">
  <div id="card1" class="card">Card 1</div>
  <div id="card2" class="card">Card 2</div>
  <div id="card3" class="card">Card 3</div>
  <div id="card4" class="card">Card 4</div>
  <div id="card5" class="card">Card 5</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const menuItems = document.querySelectorAll(".menuItem");
  const cards = document.querySelectorAll(".card");

  menuItems.forEach(menuItem => {
    menuItem.addEventListener("click", function() {
      const targetId = this.getAttribute("data-target");
      const targetCard = document.getElementById(targetId);

      // Nascondi tutte le carte
      cards.forEach(card => {
        card.style.display = "none";
      });
      
      // Mostra solo la carta corrispondente al menu cliccato
      targetCard.style.display = "block";
    });
  });
});
</script>

</body>
</html>
